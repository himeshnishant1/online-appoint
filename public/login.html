<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav>
        <h4>Get Appointment</h4>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/register.html">Register</a></li>
        </ul>    
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Login Now
            </div>
            <div class="card-body">
                <form class="login-form">
                    <div>
                        <label for="message" class="form-label form-message"></label>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mv-3" style="display: flex;">
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="radio" value="u" name="login-type" id="user" required>
                            <label class="form-check-label" for="user">
                              User
                            </label>
                        </div>
                        <div class="mb-3 form-check" style="margin: 0px 20px;">
                            <input class="form-check-input" type="radio" value="c" name="login-type" id="consultant" required>
                            <label class="form-check-label" for="consultant">
                              Consultant
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="mt-3 btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/assets/script/login.js"></script>
    <script src="/assets/script/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
